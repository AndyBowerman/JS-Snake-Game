<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <header class="header">
        <div>
            <img class="header__img" src="./images/snake.png" alt="Cartoon Snake">
        </div>
        <div class="header__text">
            <ul class="header__list">
                <li class="header__currentScore"></li>
                <li class="header__bestScore"></li>
            </ul>
            <label for="difficulty" class="header__difficulty">Select your level:</label>
            <select name="difficulty" class="header__difficulty header__difficulty--options">
                <option value="200">Easy</option>
                <option value="150">Medium</option>
                <option value="100" selected="selected">Hard</option>
                <option value="50">Pro Snaker</option>
            </select>
        </div>
        
    </header>

    <main class="game">
        <div class="game__container">
            <div class="game__welcome">
                <h1>Welcome to Snake</h1>
                <h3>Press any arrow key to begin!</h3>
            </div>
        </div>
        <div class="game__restart">
            <button class="game__button">Restart</button>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
