<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <header class="header">
        <h1>Welcome to Snake!</h1>
        <h3>Press an arrow key to begin</h3>
        <h4 class="header__score"></h4>
        <label for="difficulty">Select Your Speed:</label>
        <select name="difficulty" class="header__selector">
            <option value="500">Easy</option>
            <option value="200" selected="selected">Intermediate</option>
            <option value="100">Hard</option>
            <option value="50">Pro-Snaker</option>
        </select>
    </header>

    <main class="game">
        <div class="game__container">
            <!--snake placeholder-->
        </div>
        <div class="game__restart">
            <button class="game__button">Restart</button>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
